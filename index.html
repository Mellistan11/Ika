<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ika - Ica fast med K.">
    <link rel="icon" href="images/IKA Logo 32x32 PNG.png">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JavaScript/main.js" defer></script>
    <title>Ika</title>
</head>
<body id="body" class="defaultmode left">
    <header id="main-header">
        <div id="main-header-bar">
            <div id="menu-button">
                <div class="menu-button-hamburger"></div>
            </div>
            <a href="index.html" class="main-header-logo">
                <img src="images/IKA Optimized - no text.webp" alt="IKA logo" class="main-header-logo">
            </a>
            <nav id="header-nav-container">
                <button>Frukt</button>
                <button>Bageri</button>
                <button>Mejeri</button>
                <button>Protein</button>
                <button>Skafferi</button>
                <button>Frysvaror</button>
                <button>Snacks</button>
                <button>Dryck</button>
            </nav>
            <div id="container" class="basket-closed">
                <div id="searchbar" class="searchbar-retracted">
                    <button id="searchbar-icon-button">
                        <img src="images/icons/Searchbar Icon.webp" alt="Search icon" class="search-icon">
                    </button>
                    <input type="text" placeholder="Sök..." id="searchbar-input">
                </div>
                <div id="basket-container">
                    <button id="basket">
                        <img src="images/icons/Basket Icon.webp" alt="Shopping basket icon" class="basket-icon">
                    </button>
                    <span id="basket-value">0</span>
                </div>
            </div>
        </div>
        <div id="dropdown-shadow" class="dropdown-menu-hidden"></div>
        <div id="dropdown-menu" class="dropdown-menu-hidden">
            <div id="searchbar2" class="searchbar-retracted2">
                <button id="searchbar-icon-button2">
                    <img src="images/icons/Searchbar Icon.webp" alt="Search icon" class="search-icon2">
                </button>
                <input type="text" placeholder="Sök..." id="searchbar-input2">
            </div>
            <img src="images/IKA Logo - centered.webp" alt="Ika logo with slogan" class="dropdown-logo">
            <h1>Kategorier</h1>
            <nav id="dropdown-nav-container">
                <button>Frukt</button>
                <button>Bageri</button>
                <button>Mejeri</button>
                <button>Protein</button>
                <button>Skafferi</button>
                <button>Frysvaror</button>
                <button>Snacks</button>
                <button>Dryck</button>
            </nav>
            <div id="buttons-menu">
                <div>
                    <button id="move-dropdown">
                        <img src="images/icons/Move Left Icon Black.webp" alt="Move dropdown to left icon">
                    </button>
                    <button id="zoom-in">
                        <img src="images/icons/Zoom In Icon Black.webp" alt="Zoom in icon">
                    </button>
                    <button id="zoom-out">
                        <img src="images/icons/Zoom Out Icon Black.webp" alt="Zoom out icon">
                    </button>
                </div>
                <div>
                    <button id="defaultmode" class="selected">
                        <img src="images/icons/Color Palette - Default.webp" alt="Default color palette">
                    </button>
                    <button id="lightmode">
                        <img src="images/icons/Color Palette - Light.webp" alt="Light color palette">
                    </button>
                    <button id="darkmode">
                        <img src="images/icons/Color Palette - Dark.webp" alt="Dark color palette">
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main id="main">
        <h1>Scanna QR-koden med mobilen för att få tillgång till mobil-versionen av hemsidan!</h1>
        <img src="/images/QR-code for Ika.svg " alt="QR code for this website">
        <div id="product-container">
            <div class="product"></div>
        </div>
    </main>
    <div id="dropdown-gradient"></div>
</body>
</html>
